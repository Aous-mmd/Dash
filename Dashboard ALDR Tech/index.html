<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>
    <section class="bg-log-img">
        <div class="uk-container">
            <div class="uk-position-right uk-overlay uk-overlay-default lay-login">
                <div class="uk-text-center">
                    <img src="img/png/logo.png" class="img-log">
                </div>
                <form class="uk-form-stacked">

                    <div class="uk-margin">
                        <label class="uk-form-label mu-lable-fo" for="form-Username">Username :</label>
                        <div class="uk-form-controls">
                            <input class="uk-input mu-input-line" id="form-Username" type="text">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label mu-lable-fo" for="form-Password">Password :</label>
                        <div class="uk-form-controls">
                            <input class="uk-input mu-input-line" id="form-Password" type="password">
                        </div>
                    </div>
                    <div class="uk-margin uk-text-center">
                        <button class="uk-button uk-button-default mu-btn-rad mu-btn-blue">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
